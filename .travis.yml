language: php

# For javascript behat tests we need sudo
sudo: true

cache:
  directories:
    - $HOME/.composer/cache
    - $HOME/.npm

php:
 - 7.1

addons:
 firefox: 47.0.1
 postgresql: 9.4
 apt:
   packages:
   - oracle-java8-installer
   - oracle-java8-set-default

env:
 global:
  - MOODLE_BRANCH=master
  - IGNORE_NAMES=mobile_*.mustache # Mobile mustache has specific syntax, ignore their templates
 matrix:
  - DB=pgsql

before_install:
  - phpenv config-rm xdebug.ini
  - nvm install 8.9
  - nvm use 8.9
  - cd ../..
  - composer create-project -n --no-dev --prefer-dist moodlerooms/moodle-plugin-ci ci ^2
  - export PATH="$(cd ci/bin; pwd):$(cd ci/vendor/bin; pwd):$PATH"

install:
  - moodle-plugin-ci add-plugin moodlesp/moodle-theme_workplace
  - moodle-plugin-ci add-plugin moodlesp/moodle-tool_tenant
  - moodle-plugin-ci install
  - moodle-plugin-ci add-config '$CFG->theme = "workplace";'

script:
  - moodle-plugin-ci phplint
  # - moodle-plugin-ci phpcpd # subplugins often have similar code and cause "duplicated code" errors
  # - moodle-plugin-ci phpmd # too much noise from this check, maybe, some day...
  - moodle-plugin-ci codechecker
  - moodle-plugin-ci validate
  - moodle-plugin-ci savepoints
  - moodle-plugin-ci mustache
  - moodle-plugin-ci grunt -t stylelint:css -t js
  - moodle-plugin-ci phpunit
  - moodle-plugin-ci behat
